      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Graduate&family=Satisfy&family=Unna:ital@1&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

    <title>Contact</title>
    <style>
      body{
        background: url(compute-ea4c57a4.png);
      }
      .window-glass-navbar {
      background-size: cover;
      background-position: center;
      background-color: #000;
      }
      .window-glass-navbar .nav-link {
      font-size: 22px;
      font-weight: bold;
      color: aliceblue;
      }
      .window-glass-navbar .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: aliceblue;
      }
  </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light window-glass-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Coders Platform</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About_Us.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div
      class="container-fluid d-flex w-40 justify-content-center align-items-center"
      style="padding-top: 20vh"
    >
      <!-- 1 -->
      <div
        class="form-control w-25 border-dark"
        style="flex: 0.5; background-color: black; color: white"
      >
        <form id="contactForm" action="">
          <div
            class="fs-1"
            style="font-family: 'Unna', serif; font-weight: 800"
          >
            Contact Us
          </div>
          <div id="errors" class="alert bg-danger-subtle alert-danger"></div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label"
              >Contact Number</label
            >
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="col-12">
            <input class="btn btn-primary" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
