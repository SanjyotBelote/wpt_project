    <style>
      .window-glass-navbar {
      background-size: cover;
      background-position: center;
      background-color: #000;
      }
      .window-glass-navbar .nav-link {
      font-size: 22px;
      font-weight: bold;
      color: aliceblue;
      }
      .window-glass-navbar .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: aliceblue;
      }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light window-glass-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Coders Platform</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About_Us.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="wrapper">
        <div class="form-holder">
            <img src="user.png" class="logo" alt="">
            <h2>Login</h2>
            <form action="" class="form">
                <div class="form-group">
                    <img src="user.png" alt="">
                    <input type="text" placeholder="User name" required>
                </div>
                <div class="form-group">
                    <img src="lock.png" alt="">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                   <button type="submit">Sign in</button> 
                </div>
                <div class="form-group">
                    <a href="#">Forgot Password?</a>
                    <a href="Signup.html" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
